

<div class="container">
    
  <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3>Mr :&nbsp; {{nom}}
                    <span>
                      <a style="float: right;" (click)="logout()">   <mat-icon>account_circle</mat-icon>
                      </a>
                    </span></h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-5">
                        <mat-form-field class="example-full-width">
                            <mat-label>categorie</mat-label>
                            <mat-select>
                                <mat-option value="Pas Encore fini">
                                    Pas Encore fini
                                </mat-option>
                                <mat-option value="Encours">
                                    Encours
                                </mat-option>
                                <mat-option value="fini">
                                    fini
                                </mat-option>
                                <mat-option value="all">
                                    all
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <span matPrefix>
                                <mat-icon>search</mat-icon> &nbsp;
                            </span>
                            <input type="tel" matInput placeholder="search">
                        </mat-form-field>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">etat</th>
                            <th scope="col">Nom</th>
                            <th scope="col">email</th>
                            <th scope="col">action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of tabProf">
                            <th scope="row">
                                <mat-icon>verified</mat-icon>
                            </th>
                            <td>{{p.nom}}</td>
                            <td>{{p.email}}</td>
                            <td>
                             
    
                                <button  (click)="affMatieres(p)"  mat-raised-button matTooltip="plus detaille" style=" background: grey;" >
                                    <mat-icon></mat-icon><span class="material-icons">
                                        content_copy
                                    </span> afficher Matieres
                                </button>
    
                            </td>
                        </tr>
                      
                    </tbody>
                </table>
            </div>
        </div>
      </div>

  </div>
</div>
