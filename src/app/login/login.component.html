<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="assets/LogoIset2.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div *ngIf="submitted && message!=''" class="alert alert-danger" style="margin-top: 90px;">{{message}}</div>

				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="formLogin">
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" formControlName="email"  name="" class="form-control input_user" value="" placeholder="username">
						   
						</div>
						<div *ngIf="f.email.errors &&  f.email.touched">
							<span style="color:red" *ngIf="f.email.errors.email">not valid email </span>
							<span style="color:red" *ngIf="f.email.errors.required">email is required * </span>

						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" formControlName="password" name="" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div *ngIf="f.password.errors &&  f.password.touched">
							<span style="color:red" *ngIf="f.password.errors.required">password is required * </span>

						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" (click)="login()" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
